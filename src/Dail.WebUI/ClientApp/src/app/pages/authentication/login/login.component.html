<div class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">به برنامه Dail خوش آمدید!</h1>
                  </div>
                  <form class="user" #loginForm="ngForm" (ngSubmit)="loginFormSubmit(loginForm)" novalidate>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" [(ngModel)]="model.username"
                        id="username" name="username" #username="ngModel" required aria-describedby="emailHelp"
                        placeholder="نام کاریری را وارد کنید...">
                      <span class="invalid-input"
                        *ngIf="(username.touched || loginForm.submitted)  && username.invalid">نام کاربری اجباری
                        است</span>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" [(ngModel)]="model.password"
                        id="password" name="password" #password="ngModel" required placeholder="Password">
                      <span class="invalid-input"
                        *ngIf="(password.touched || loginForm.submitted) && password.invalid">رمز عبور را وارد کنید</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      ورود
                    </button>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> ورود از طریق حساب کاربری گوگل
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register.html">ساخت حساب کاربری</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
