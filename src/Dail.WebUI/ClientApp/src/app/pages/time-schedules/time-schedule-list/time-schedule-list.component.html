<div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">مدیریت برنامه های زمانی</h6>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <button [disabled]="selected && !selected[0]"
                    class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm col-12 col-md-2 col-lg-1"><i
                        class="fas fa-pen fa-sm text-white-50"></i> ویرایش</button>
                <button [disabled]="selected && !selected[0]"
                    class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm col-12 col-md-2 col-lg-1 mr-1"><i
                        class="fas fa-trash fa-sm text-white-50"></i> حذف</button>
            </div>
            <div class="table-responsive">
                <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="ColumnMode.force"
                    [headerHeight]="40" [footerHeight]="50" [rowHeight]="40" [limit]="8" [selected]="selected"
                    [selectionType]="SelectionType.single" (select)="onSelect($event)"> </ngx-datatable>

            </div>
        </div>
    </div>
</div>

<a class="btn btn-success btn-circle btn-lg fab-btn" [routerLink]="['add']">
    <i class="fas fa-plus"></i>
</a>
